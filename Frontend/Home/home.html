<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            margin-bottom: 30px;
        }

        .module-link {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .module-link:hover {
            background-color: #45a049;
        }

        .logout-link {
            color: #3498db;
            text-decoration: none;
            display: block;
            margin-top: 20px;
        }

        .logout-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a la Página de Inicio</h1>
        <p>Selecciona un módulo para comenzar:</p>

        <a href="modulo1.html" class="module-link">Módulo 1</a>
        <a href="modulo2.html" class="module-link">Módulo 2</a>
        <a href="modulo3.html" class="module-link">Módulo 3</a>

        <a href="logout.html" class="logout-link">Cerrar sesión</a>
    </div>
</body>
</html>
