<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        #login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #register-link,
        #forgot-password-link {
            color: #3498db;
            text-decoration: none;
            display: block;
            margin-top: 20px;
            cursor: pointer;
        }

        #register-link:hover,
        #forgot-password-link:hover {
            text-decoration: underline;
        }

        #floating-form-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #close-floating-form {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h1>Iniciar Sesión</h1>

        <form>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="login()">Iniciar Sesión</button>
        </form>

        <a href="#" id="forgot-password-link" onclick="showFloatingForm('forgot-password-form')">¿Olvidaste tu contraseña?</a>
        <a href="#" id="register-link" onclick="showFloatingForm('register-form')">Registrarse</a>
    </div>

    <div id="floating-form-container">
        <div id="close-floating-form" onclick="closeFloatingForm()">X</div>
        <form id="forgot-password-form" style="display: none;">
            <h2>Recuperar Contraseña</h2>
            <label for="email-forgot">Correo Electrónico:</label>
            <input type="email" id="email-forgot" name="email-forgot" required>
            <button type="button" onclick="sendRecoveryCode()">Recuperar Contraseña</button>
        </form>

        <form id="register-form" style="display: none;">
            <h2>Registro de Usuario</h2>
            <label for="new-username">Nuevo Usuario:</label>
            <input type="text" id="new-username" name="new-username" required>

            <label for="new-password">Nueva Contraseña:</label>
            <input type="password" id="new-password" name="new-password" required>

            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <button type="button" onclick="registerUser()">Registrar Usuario</button>
        </form>

        <form id="recovery-code-form" style="display: none;">
            <h2>Ingresar Código de Recuperación</h2>
            <label for="recovery-code">Código de Recuperación:</label>
            <input type="text" id="recovery-code" name="recovery-code" required>
            <button type="button" onclick="showFloatingForm('new-password-form')">Continuar</button>
        </form>

        <form id="new-password-form" style="display: none;">
            <h2>Nueva Contraseña</h2>
            <label for="new-password">Nueva Contraseña:</label>
            <input type="password" id="new-password" name="new-password" required>
            <button type="button" onclick="resetPassword()">Restablecer Contraseña</button>
        </form>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Verificar credenciales (Esto es un prototipo, agregar validación real)
            if (username === "franco" && password === "navarro") {
                window.location.href = "../Home/home.html";
            } else {
                alert("Credenciales incorrectas. Inténtalo de nuevo.");
            }
        }

        function sendRecoveryCode() {
            var email = document.getElementById("email-forgot").value;

            // Simulamos el envío de un código al correo electrónico
            alert("Se ha enviado un código de recuperación a: " + email);
            showFloatingForm('recovery-code-form');
        }

        function resetPassword() {
            // Simulamos el restablecimiento de la contraseña
            alert("Contraseña restablecida con éxito. Inicia sesión con la nueva contraseña.");
            closeFloatingForm();
        }

        function registerUser() {
            var newUsername = document.getElementById("new-username").value;
            var newPassword = document.getElementById("new-password").value;
            var confirmPassword = document.getElementById("confirm-password").value;

            // Validar que las contraseñas coincidan (Esto es un prototipo, agregar validación real)
            if (newPassword !== confirmPassword) {
                alert("Las contraseñas no coinciden. Inténtalo de nuevo.");
                return;
            }

            // Simulamos el registro del nuevo usuario
            alert("Usuario registrado con éxito. Ahora puedes iniciar sesión.");
            closeFloatingForm();
        }

        function showFloatingForm(formId) {
            var floatingForm = document.getElementById("floating-form-container");
            var forms = floatingForm.getElementsByTagName("form");

            for (var i = 0; i < forms.length; i++) {
                forms[i].style.display = forms[i].id === formId ? "block" : "none";
            }

            floatingForm.style.display = "block";
        }

        function closeFloatingForm() {
            document.getElementById("floating-form-container").style.display = "none";
        }
    </script>
</body>
</html>
