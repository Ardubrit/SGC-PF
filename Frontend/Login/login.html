<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .forgot-password,
        .register {
            text-align: center;
            color: #3498db;
            text-decoration: underline;
            cursor: pointer;
        }

        #forgotPasswordForm,
        #registrationForm {
            display: none;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="login()">Iniciar sesión</button>

        <div class="forgot-password" onclick="showForgotPasswordForm()">¿Olvidaste tu contraseña?</div>

        <div class="register" onclick="showRegistrationForm()">Registrarse</div>

        <div id="forgotPasswordForm">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <button type="button" onclick="submitForgotPasswordForm()">Enviar correo de recuperación</button>
        </div>

        <div id="registrationForm">
            <label for="newUsername">Nuevo nombre de usuario:</label>
            <input type="text" id="newUsername" name="newUsername" required>

            <label for="newEmail">Correo electrónico:</label>
            <input type="email" id="newEmail" name="newEmail" required>

            <label for="newPassword">Contraseña:</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <button type="button" onclick="submitRegistrationForm()">Registrarse</button>
        </div>
    </form>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var authenticationSuccessful = false;

            // Aquí puedes agregar la lógica de autenticación con JavaScript o enviar los datos a un servidor
            // Para este ejemplo, solo mostraremos los datos en la consola
            if(username === "franco" && password ==="navarro"){
                var authenticationSuccessful = true;
            }

            if (authenticationSuccessful) {
                // Redirigir al usuario a la página de inicio (home.html en este caso)
                window.location.href = "C:/Users/franc/Documents/Repos/SGC-PF/Frontend/Home/home.html";
            } else {
                // Mostrar un mensaje de error o realizar otras acciones si la autenticación falla
                console.log("Error de autenticación. Verifica tus credenciales.");
            }
        }
        function forgotPassword() {
            // Lógica para el enlace "Olvidé mi contraseña"
            console.log("Olvidé mi contraseña");
        }

        function showForgotPasswordForm() {
            var forgotPasswordForm = document.getElementById("forgotPasswordForm");

            // Cambiar la visibilidad del formulario de "Olvidé mi contraseña"
            if (forgotPasswordForm.style.display === "none") {
                forgotPasswordForm.style.display = "block";
            } else {
                forgotPasswordForm.style.display = "none";
            }
        }

        function submitForgotPasswordForm() {
            var email = document.getElementById("email").value;
            // Aquí puedes agregar la lógica para enviar un correo de recuperación
            console.log("Enviando correo de recuperación a: " + email);
        }

        function showRegistrationForm() {
            var registrationForm = document.getElementById("registrationForm");
            var forgotPasswordForm = document.getElementById("forgotPasswordForm");

            // Ocultar el formulario de "Olvidé mi contraseña" (si está visible)
            forgotPasswordForm.style.display = "none";

            // Cambiar la visibilidad del formulario de registro
            if (registrationForm.style.display === "none") {
                registrationForm.style.display = "block";
            } else {
                registrationForm.style.display = "none";
            }
        }

        function submitRegistrationForm() {
            var newUsername = document.getElementById("newUsername").value;
            var newEmail = document.getElementById("newEmail").value;
            var newPassword = document.getElementById("newPassword").value;

            // Aquí puedes agregar la lógica para procesar el registro
            console.log("Nuevo nombre de usuario: " + newUsername);
            console.log("Nuevo correo electrónico: " + newEmail);
            console.log("Nueva contraseña: " + newPassword);
        }
    </script>
</body>
</html>
