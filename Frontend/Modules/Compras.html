<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Compras</title>
    <!-- Agrega los enlaces a los estilos de Bootstrap si es necesario -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        header a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
        }

        header a:hover {
            background-color: #555;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 800px;
        }

        h2, h3 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #555;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        #content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <div>
            <a href="../Home/home.html">Inicio</a>
            <a href="../Modules/Horas/Asignar_horas.html">Asignar horas</a>
            <a href="../Modules/Horas/Cargar_horas.html">Cargas horas</a>
            <a href="../Modules/Obras/Listado_obras.html">Obras</a>
            <a href="../Modules/Movimientos.html">Movimientos</a>
            <a href="../Modules/Compras.html">Compras</a>
        </div>
        <a href="../PerfilUsuario/perfil.html" id="login-button">
            <button type="button" class="btn btn-primary">Mi perfil</button>
        </a>
    </header>

<div class="container">
    <h2>Módulo de Compras de Materiales de Construcción</h2>

    <!-- Formulario para generar órdenes de compra -->
    <form>
        <h3>Generar Orden de Compra</h3>
        <label for="materialSelect">Material:</label>
        <select id="materialSelect" required></select>
        <label for="cantidadOrden">Cantidad:</label>
        <input type="number" id="cantidadOrden" required>
        <label for="proveedorSelect">Proveedor:</label>
        <select id="proveedorSelect" required></select>
        <button type="button" onclick="agregarCompra()">Agregar Compra</button>
    </form>

    <!-- Tabla para mostrar las compras -->
    <h3>Compras Realizadas</h3>
    <table id="tablaCompras">
        <thead>
            <tr>
                <th>Material</th>
                <th>Cantidad</th>
                <th>Proveedor</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    // Funciones JavaScript para manipular los datos y actualizar la interfaz de usuario
    const compras = [];

    function agregarCompra() {
        const material = document.getElementById("materialSelect").value;
        const cantidad = document.getElementById("cantidadOrden").value;
        const proveedor = document.getElementById("proveedorSelect").value;

        // Validar que se haya seleccionado un material y proveedor
        if (material === "" || cantidad === "" || proveedor === "") {
            alert("Por favor, complete todos los campos.");
            return;
        }

        // Agregar la compra al array
        compras.push({ material, cantidad, proveedor });

        // Limpiar los campos del formulario
        document.getElementById("materialSelect").value = "";
        document.getElementById("cantidadOrden").value = "";
        document.getElementById("proveedorSelect").value = "";

        // Actualizar la tabla de compras
        actualizarTablaCompras();
    }

    // Puedes cargar dinámicamente los datos de materiales y proveedores desde tu backend
    // por ahora, vamos a usar datos de ejemplo

    // Datos de ejemplo
    const materiales = ["Ladrillos", "Cemento", "Arena"];
    const proveedores = ["Proveedor A", "Proveedor B", "Proveedor C"];

    // Actualizar las listas desplegables de materiales y proveedores
    const materialSelect = document.getElementById("materialSelect");
    const proveedorSelect = document.getElementById("proveedorSelect");

    materiales.forEach(material => {
        const option = document.createElement("option");
        option.text = material;
        materialSelect.add(option);
    });

    proveedores.forEach(proveedor => {
        const option = document.createElement("option");
        option.text = proveedor;
        proveedorSelect.add(option);
    });

    // Actualizar la tabla de compras
    function actualizarTablaCompras() {
        const tablaCompras = document.getElementById("tablaCompras");
        const tbody = tablaCompras.getElementsByTagName("tbody")[0];

        // Limpiar el contenido actual de la tabla
        tbody.innerHTML = "";

        // Llenar la tabla con las compras actuales
        compras.forEach(compra => {
            const fila = tbody.insertRow();
            const celdaMaterial = fila.insertCell(0);
            const celdaCantidad = fila.insertCell(1);
            const celdaProveedor = fila.insertCell(2);

            celdaMaterial.textContent = compra.material;
            celdaCantidad.textContent = compra.cantidad;
            celdaProveedor.textContent = compra.proveedor;
        });
    }
</script>

</body>
</html>
