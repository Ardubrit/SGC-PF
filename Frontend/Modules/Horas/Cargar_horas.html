<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Horas de Trabajo</title>
    <!-- Incluir las librerías FullCalendar y SweetAlert2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        header a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
        }

        header a:hover {
            background-color: #555;
        }

        #calendar {
            width: 80%;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <a href="../../Home/home.html">Inicio</a>
            <a href="../../Modules/Horas/Asignar_horas.html">Asignar horas</a>
            <a href="../../Modules/Horas/Cargar_horas.html">Cargas horas</a>
            <a href="../../Modules/Obras/Listado_obras.html">Obras</a>
            <a href="../../Modules/Movimientos.html">Movimientos</a>
            <a href="../../Modules/Compras.html">Compras</a>
        </div>
        <a href="../PerfilUsuario/perfil.html" id="login-button">
            <button type="button" class="btn btn-primary">Mi perfil</button>
        </a>
    </header>

    <div id="calendar"></div>

    <script>
        $(document).ready(function () {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                selectable: true,
                selectHelper: true,
                select: function (start, end) {
                    // Mostrar formulario para asignar horas al hacer clic en un día del calendario
                    mostrarFormulario(start, end);
                },
                events: [
                    // Puedes cargar eventos desde tu base de datos o sistema backend aquí
                    // Ejemplo:
                    {
                        title: 'Asignación de Horas',
                        start: '2023-01-15T09:00:00',
                        end: '2023-01-15T17:00:00'
                    }
                ]
            });
        });

        function mostrarFormulario(start, end) {
            // Mostrar SweetAlert2 para asignar horas
            Swal.fire({
                title: 'Asignar Horas',
                html: `<label for="obraInput">Obra:</label>
                       <input type="text" id="obraInput" placeholder="Nombre de la Obra" required>
                       <label for="horasInput">Horas:</label>
                       <input type="number" id="horasInput" placeholder="Cantidad de Horas" min="1" max="8" required>`,
                focusConfirm: false,
                preConfirm: () => {
                    const obra = Swal.getPopup().querySelector('#obraInput').value;
                    const horas = Swal.getPopup().querySelector('#horasInput').value;

                    // Validar que las horas sean un número entre 1 y 8
                    if (isNaN(horas) || horas < 1 || horas > 8) {
                        Swal.showValidationMessage('Por favor, ingrese una cantidad válida de horas (1-8).');
                        return false;
                    }

                    // Crear evento para el calendario
                    const evento = {
                        title: obra + ' - ' + horas + 'h',
                        start: start.format(),
                        end: end.format(),
                        allDay: false
                    };

                    // Añadir el evento al calendario
                    $('#calendar').fullCalendar('renderEvent', evento, true);

                    // Mostrar mensaje de éxito
                    Swal.fire('¡Horas asignadas exitosamente!', '', 'success');
                }
            });
        }
    </script>

</body>

</html>
