<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto de Construcción</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        #toolbar {
            display: flex;
            justify-content: space-between;
            width: 70%;
            margin-top: 20px;
        }

        .section {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        select, input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #trabajadorInput {
            width: calc(100% - 30px);
        }

        #trabajadoresList {
            display: none;
        }

        #trabajadorInput:focus + #trabajadoresList {
            display: block;
        }
    </style>
</head>
<body>

    <div id="toolbar">
        <button id="toggleMaterialesBtn" onclick="toggleSection('materialesRecomendados')">Mostrar/Ocultar Materiales Recomendados</button>
        <button id="toggleAreasBtn" onclick="toggleSection('areas')">Mostrar/Ocultar Áreas</button>
    </div>

    <div class="section" id="obras">
        <h2>Obras</h2>
        <label for="trabajadorInput">Buscar Trabajador:</label>
        <input type="text" id="trabajadorInput" list="trabajadoresList">
        <datalist id="trabajadoresList">
            <!-- Lista de trabajadores aquí -->
            <option value="Trabajador1">
            <option value="Trabajador2">
            <!-- Agrega más opciones según sea necesario -->
        </datalist>
        <br>

        <label for="obraInput">Obra:</label>
        <select id="obraInput">
            <!-- Opciones de obra aquí -->
        </select>
        <br><br>

        <label for="horasObrerosInput">Horas de Trabajo:</label>
        <input type="number" id="horasObrerosInput" required>
        <br><br>

        <button onclick="agregarHorasObreros()">Agregar Horas</button>

        <table>
            <thead>
                <tr>
                    <th>Obra</th>
                    <th>Trabajador</th>
                    <th>Horas de Trabajo</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas se agregarán dinámicamente aquí -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" style="text-align: right;">Total</td>
                    <td id="obrasTotal">0.00</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script>
        // Funciones anteriores ...
    </script>

</body>
</html>
