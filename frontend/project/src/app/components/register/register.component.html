<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="nombre_usuario">Usuario:</label>
    <input id="nombre_usuario" formControlName="nombre_usuario" type="text" />
  </div>

  <div>
    <label for="password">Contraseña:</label>
    <input id="password" formControlName="password" type="password" />
  </div>

  <div>
    <label for="nombre">Nombre:</label>
    <input id="nombre" formControlName="nombre" type="text" />
  </div>

  <div>
    <label for="apellido">Apellido:</label>
    <input id="apellido" formControlName="apellido" type="text" />
  </div>

  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" />
  </div>

  <div>
    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
    <input id="fecha_nacimiento" formControlName="fecha_nacimiento" type="date" />
  </div>

  <div>
    <label for="celular">Celular:</label>
    <input id="celular" formControlName="celular" type="text" />
  </div>

  <div>
    <label for="telefono">Teléfono:</label>
    <input id="telefono" formControlName="telefono" type="text" />
  </div>

  <div>
    <label for="direccion">Dirección:</label>
    <input id="direccion" formControlName="direccion" type="text" />
  </div>

  <div>
    <label for="empresa">Empresa:</label>
    <select id="empresa" formControlName="empresa">
      <option *ngFor="let empresa of empresas" [value]="empresa.id">{{ empresa.descripcion }}</option>
    </select>
  </div>

  <button type="submit">Registrar</button>
</form>
