<section class="login-container">
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <form (submit)="login()">
      <div class="input-group">
        <label for="username-email">Nombre de usuario o Email</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Introduce tu nombre de usuario o email" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Introduce tu contraseña" required>
      </div>
      <div class="actions">
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        <a href="/forgot-password" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>
    </form>
    <div class="register-link">
      <p>¿No tienes una cuenta? <a href="/register">Regístrate aquí</a></p>
    </div>
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
</section>
