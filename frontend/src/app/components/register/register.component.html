<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="nombre_usuario">Usuario:</label>
    <input id="nombre_usuario" formControlName="nombre_usuario" type="text" />
  </div>

  <div>
    <label for="password">Contraseña:</label>
    <input id="password" formControlName="password" type="password" />
  </div>

  <div>
    <label for="nombre">Nombre:</label>
    <input id="nombre" formControlName="nombre" type="text" />
  </div>

  <div>
    <label for="apellido">Apellido:</label>
    <input id="apellido" formControlName="apellido" type="text" />
  </div>

  <div>
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email" />
  </div>

  <div>
    <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
    <input id="fecha_nacimiento" formControlName="fecha_nacimiento" type="date" />
  </div>

  <div>
    <label for="celular">Celular:</label>
    <input id="celular" formControlName="celular" type="text" />
  </div>

  <div>
    <label for="telefono">Teléfono:</label>
    <input id="telefono" formControlName="telefono" type="text" />
  </div>

  <div>
    <label for="direccion">Dirección:</label>
    <input id="direccion" formControlName="direccion" type="text" />
  </div>

  <div>
    <label>Tipo de Usuario:</label>
    <select formControlName="tipo_usuario" (change)="onUserTypeChange()">
      <option value="Colaborador">Colaborador</option>
      <option value="Cliente">Cliente</option>
    </select>
  </div>

  <!-- Campos adicionales para Colaborador -->
  <div *ngIf="isColaborador">
    <label>Tipo de Colaborador:</label>
    <select formControlName="tipo_colaborador" (change)="onColaboradorTypeChange()">
      <option value="Arquitecto">Arquitecto</option>
      <option value="Ingeniero">Ingeniero</option>
      <option value="Obrero">Obrero</option>
      <option value="RespCompras">Responsable de Compras</option>
    </select>

    <div>
      <label for="fecha_alta">Fecha de Alta:</label>
      <input id="fecha_alta" formControlName="fecha_alta" type="date" />
    </div>

    <div>
      <label for="fecha_baja">Fecha de Baja:</label>
      <input id="fecha_baja" formControlName="fecha_baja" type="date" />
    </div>

    <!-- Campo Legajo para los tipos de Colaborador -->
    <div *ngIf="showLegajo">
      <label for="legajo">Legajo:</label>
      <input id="legajo" formControlName="legajo" type="text" />
    </div>
  </div>

  <button type="submit">Registrar</button>
</form>
